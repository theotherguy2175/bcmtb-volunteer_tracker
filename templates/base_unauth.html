{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Tracker</title>
   <link rel="stylesheet" href="{% static 'hourTracker/css/navbar.css' %}">

<body class="site-wrapper">
      <!--==================== HEADER ====================-->

         <nav class="nav container">
