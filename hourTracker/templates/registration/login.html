{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<header class="header">
         <nav class="nav container">
            <a href="/" class="nav__logo">Logo</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li>
                     <a href="{% url 'dashboard' %}" class="nav__link">Hours</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>
            </div>

            
         </nav>
      </header>


<div class="main-container">

  <!-- <div class="header-row title">
      <h2>Login</h2>
  </div> -->

  <div class="form-container">
    {% if username %}
        <p><strong>User:</strong> {{ username }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="field">
            <p class="control">
                <div class="is-flex button-container" style="justify-content: space-between;">
                    <button class="button is-success" type="submit">Login</button>
                </div>
                <div class="is-flex is-justify-content-center is-align-items-center mt-2">
                    <a href="{% url 'register' %}" class="mr-2">Register</a>
                    <span>|</span>
                    <a href="{% url 'add_entry' %}" class="ml-2">Forgot Password</a>
                </div>

            </p>
        </div>
    </form>
  <div class="header-row"></div>
<div>
{% endblock %}
