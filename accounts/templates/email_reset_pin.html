<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #ffffff;">
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; border: 1px solid #eeeeee; border-radius: 8px; overflow: hidden;">
    <div style="background-color: #48c78e; padding: 20px; text-align: center;">
        <h2 style="margin: 0; color: #ffffff;">BCMTB Volunteer Tracker</h2>
    </div>
    <div style="padding: 30px; line-height: 1.6; color: #4a4a4a; text-align: center;">
        <h3 style="color: #363636;">Password Reset Request</h3>
        <p>Hello,</p>
        <p>We received a request to reset your password.</p>
        <p>Use the verification code below to complete the process:</p>
        <h1 style="background-color: #f5f5f5; border: 2px dashed #48c78e; display: inline-block; 
             padding: 15px 30px; margin: 20px 0; font-size: 24px; font-weight: bold; 
             letter-spacing: 5px; color: #363636; border-radius: 4px;">
            {{ pin }}
        </h1>
        <p>This code will expire in <strong>{{ timeout }} minutes</strong>.</p>
        <div style="font-size: 12px; color: #b5b5b5; margin-top: 20px;">
            For security, never share this code with anyone.
        </div>
    </div>
</div>
</body>
</html>
